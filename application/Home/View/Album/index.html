<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>我的相册</title>
    <script src="__ROOT__/public/js/jquery-3.1.0.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="__ROOT__/public/css/reset.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="__ROOT__/public/css/960.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="__ROOT__/public/css/main.css" />

    <script type="text/javascript" src="__ROOT__/public/js/jquery-1.3.2.min.js"></script>

    <script type="text/javascript" src="__ROOT__/public/js/demo.js"></script>

    <script src="__ROOT__/public/js/jquery-3.1.0.min.js"></script>

    <style type="text/css">
        #pic{
            width:160px;
            height:175px;
            margin:11px;
            cursor: pointer;
        }
        #pic2{
            width:160px;
            height:175px;
            margin:11px;
            cursor: pointer;
        }
        #pic3{
            width:160px;
            height:175px;
            margin:11px;
            cursor: pointer;
        }
    </style>

</head>

<script>
    $(function(){
        $('.addpic').hover(function () {
            $(this).css('background-color', 'dodgerblue')
        }, function () {
            $(this).css('background-color', 'rgba(11,73,113,0.85)')
        });

        $('.delpic').hover(function () {
            $(this).css('background-color', 'dodgerblue')
        }, function () {
            $(this).css('background-color', 'rgba(11,73,113,0.85)')
        });

        $('.delete').hover(function () {
            $(this).css('background-color', 'rgba(11,73,113,0.85)')
        }, function () {
            $(this).css('background-color', 'dodgerblue')
        });

        $('.addpic').click(function () {
            $('.upload').slideDown();
        });

        $("#pic").click(function () {
            $("#upload").click();  //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload").on("change",function(){
                var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    $("#pic").attr("src", objUrl) ; //将图片路径存入src中，显示出图片
                }
            });
        });
        $("#pic2").click(function () {
            $("#upload2").click();  //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload2").on("change",function(){
                var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    $("#pic2").attr("src", objUrl) ; //将图片路径存入src中，显示出图片
                }
            });
        });
        $("#pic3").click(function () {
            $("#upload3").click();  //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload3").on("change",function(){
                var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    $("#pic3").attr("src", objUrl) ; //将图片路径存入src中，显示出图片
                }
            });
        });

        $('.close').click(function(){
            $('.upload').slideUp();
        })


    })

    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>

<body>

<div class="container_12" id="wrapper">

    <div class="grid_8" id="content"><br />

        <br />

        <br />

        <br />

        <br />

        <br />

        <br />



        <!-- relevant for the tutorial - start -->

        <div class="grid_6 prefix_1 suffix_1" id="gallery">

            <div id="pictures">
                <foreach name="imageList" item="vo" >
                    <img src="__ROOT__/{$vo['picpath']}" alt="" style="width: 460px;height: 408px"/>
                </foreach>
            </div>

            <div class="grid_3 alpha" id="prev"> <a href="#previous">&laquo; 上一页</a> </div>

            <div class="grid_3 omega" id="next"> <a href="#next">下一页 &raquo;</a> </div>

            <a class="addpic" style='width: 130px;height: 10px;border-radius: 3px;background-color: rgba(11,73,113,0.85);text-decoration: none;padding: 10px;font-size: 10px;
            margin-top: 20px;margin-left: 70px;float: left;text-align: center;font-family: "arial", "微软雅黑";cursor: pointer'>添加图片</a>

            <a href="__APP__/Delalbum/index" class="delpic" style='width: 130px;height: 10px;border-radius: 3px;background-color: rgba(11,73,113,0.85);text-decoration: none;padding: 10px;font-size: 10px;
            margin-top: 20px;margin-right: 60px;float: right;text-align: center;font-family: "arial", "微软雅黑";cursor: pointer'>删除图片</a>

        </div>

        <!-- relevant for the tutorial - end -->

        <div class="upload" style="width: 560px;height: 290px;background-color: #ffffff;position: absolute;top: 50%;margin-top: -145px;left: 50%;margin-left: -280px;z-index: 100;display: none">
            <div style="width: 560px;height: 40px;background-color: rgba(11,73,113,0.85);line-height: 40px;text-align: center;"><b style='font-size: 20px;font-family: "arial", "微软雅黑";color: #ffffff;'>上&nbsp;传&nbsp;照&nbsp;片</b></div>

            <form method="post" enctype="multipart/form-data" action="{:U('Album/uplodFile')}">
                <img id="pic" src="__ROOT__/public/images/默认头像.png" >
                <img id="pic2" src="__ROOT__/public/images/默认头像.png" >
                <img id="pic3" src="__ROOT__/public/images/默认头像.png" >
                <input id="upload" name="file" accept="image/*" type="file" style="display: none"/>
                <input id="upload2" name="file2" accept="image/*" type="file" style="display: none"/>
                <input id="upload3" name="file3" accept="image/*" type="file" style="display: none"/>
                <input type="submit" style='width: 280px;height: 40px;background-color: rgba(11,73,113,0.85);border: 1px solid rgba(11,73,113,0.85);margin-top: 11px;
                font-size: 20px;font-family: "arial", "微软雅黑";color: #ffffff;font-weight: bold;float: left' value="上&nbsp;传">
                <div class="close" style='width: 277px;height: 38px;background-color: rgba(11,73,113,0.85);border: 1px solid rgba(11,73,113,0.85);margin-top: 11px;
                font-size: 20px;font-family: "arial", "微软雅黑";color: #ffffff;font-weight: bold;float: left;line-height: 40px;text-align: center'>关&nbsp;闭</div>
            </form>
        </div>


    </div>

</div>

</body>

</html>

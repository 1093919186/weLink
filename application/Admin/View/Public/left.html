<div class="leftDiv">
    <script type=text/javascript src="__ROOT__/public/js/js/dtree.js"></script>
    <script src="__ROOT__/public/js/jquery-3.1.0.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        ul {
            display: none;
        }
    </style>
    <script>
        $(function() {
            $("#图片管理").mouseenter(function() {
                $("#图片管理列表").slideDown();
            })
            $("#图片管理列表").mouseenter(function() {
                $("#图片管理列表").slideDown(0);
            })
            $("#图片管理列表").mouseleave(function() {
                $("#图片管理列表").slideUp();
            })
            $("#图片管理").mouseleave(function() {
                $("#图片管理列表").slideUp(0);
            })
        })
    </script>
    <script type=text/javascript>
        function hello() {
            d = new dTree('d');

            d.add(0, -1, '后台管理', '');

            d.add(1, 0, '用户管理', "{:U('Content/user')}");

            d.add(2, 0, '返回首页', '{:U('
                Content / index ')}');
            d.add(3, 0, '用户注册', "{:U('Register/index')}");
            d.add(4, 0, '退出', "{:U('Index/out')}");

            document.write(d);
        }
        hello();
    </script>
    <div style="width: 100%;height: 20px;background-color:#baeeff ;margin-top: 10px;line-height: 20px;text-align: center" id="图片管理">
        图片管理
    </div>
    <ul style="list-style: none;width: 100%;" id="图片管理列表">
        <li style="line-height: 20px;text-align: center;width: 100%;height: 20px;background-color: #baeeff"><a href="{:U('Adv/index')}">广告轮播</a></li>
    </ul>

</div>
